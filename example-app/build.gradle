plugins {
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'com.github.nickmcdowall'

ext {
    junitJupiter = '5.6.0'
    junitPlatformVersion = '1.3.2'
}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compileOnly 'org.projectlombok:lombok:1.18.12'

    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.0.2'
    implementation 'org.flywaydb:flyway-core:7.8.1'
    implementation "com.h2database:h2"

    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    testImplementation(project(':lsd-interceptors'))
    testImplementation 'com.github.nickmcdowall:yatspec:2021.1.10'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.assertj:assertj-core:3.15.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.3.3'

    testRuntimeOnly "org.junit.jupiter:junit-jupiter-api:$junitJupiter"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-params:$junitJupiter"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiter"
}

test {
    systemProperty('yatspec.output.dir', "$buildDir/reports/lsd")
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
}