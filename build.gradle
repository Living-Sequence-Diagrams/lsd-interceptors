plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'io.github.gradle-nexus.publish-plugin' version '1.0.0'
    id 'pl.allegro.tech.build.axion-release' version '1.10.0'
}

group = 'com.github.nickmcdowall'
sourceCompatibility = '11'
project.version = scmVersion.version

repositories {
    mavenCentral()
}

wrapper {
    gradleVersion = "6.8.3"
}

